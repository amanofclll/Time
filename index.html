<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hard, Play Harder!!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212; /* Dark background */
      color: #f5f5f5; /* Light text */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      color: #76c7c0;
      font-size: 2rem;
    }

    #current-time {
      font-size: 1.2rem;
      margin: 5px 0;
      color: #e0e0e0;
    }

    #progress-container {
      width: 90%;
      max-width: 600px;
      height: 25px;
      background-color: #333333; /* Progress bar background */
      border-radius: 12px;
      overflow: hidden;
      margin: 20px 0;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      transition: width 0.5s ease-in-out;
    }

    #time-left {
      font-size: 1.5rem;
      color: #f5f5f5;
      margin: 10px 0;
    }

    .quote {
      margin-top: 20px;
      font-size: 1rem;
      font-style: italic;
      color: #a5a5a5;
      text-align: center;
    }

    /* Task List Styles */
    #task-list-container {
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
      text-align: left;
      display: none;
    }

    #task-input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }

    #add-task-btn {
      padding: 8px 12px; /* Smaller button */
      font-size: 1rem;
      background-color: #76c7c0;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #add-task-btn:hover {
      background-color: #64b4b0;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .task-item input {
      margin-right: 10px;
    }

    .task-item span {
      font-size: 1rem;
      color: #f5f5f5;
      text-decoration: none;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .delete-btn:hover {
      background-color: #e53935;
    }

    .toggle-btn {
      padding: 8px 12px; /* Smaller button */
      font-size: 1rem;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px 0;
    }

    .toggle-btn:hover {
      background-color: #f44336;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      #current-time {
        font-size: 1rem;
      }

      #progress-container {
        height: 20px;
      }

      #time-left {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Work Hard, Play Harder!!</h1>
  <div id="current-time">Loading...</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="time-left">Calculating time left...</div>
  <div class="quote" id="motivational-quote">Stay productive and focused!</div>

  <!-- Toggle Button -->
  <button class="toggle-btn" id="toggle-btn">Switch to Task Management</button>

  <!-- Task List Section -->
  <div id="task-list-container">
    <h2>Today's Tasks</h2>
    <input type="text" id="task-input" placeholder="Add a new task...">
    <button id="add-task-btn">Add Task</button>
    <ul id="task-list"></ul>
  </div>

  <script>
    const startHour = 11; // Start time: 11 AM
    const endHour = 2; // End time: 2 AM
    const timezoneOffset = 5.5 * 60 * 60 * 1000; // Indian Standard Time (IST)

    const quotes = [
      "Feb 1 2025 = 40,000 Income",
      "Be A Boss!!",
      "Just Do It!",
      "Money | Power | Status | Postion ",
      "Dont Believe In Luck"
    ];

    function getCurrentISTTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      return new Date(utc + timezoneOffset);
    }

    function calculateProgress(currentTime) {
      const start = new Date(currentTime);
      start.setHours(startHour, 0, 0, 0);

      const end = new Date(currentTime);
      if (currentTime.getHours() < startHour) {
        start.setDate(start.getDate() - 1);
        end.setDate(start.getDate() + 1);
      } else if (currentTime.getHours() >= startHour) {
        end.setDate(start.getDate() + 1);
      }
      end.setHours(endHour, 0, 0, 0);

      const elapsedTime = currentTime - start;
      const totalTime = end - start;

      const percentage = Math.min(Math.max((elapsedTime / totalTime) * 100, 0), 100);
      const remainingTime = Math.max((end - currentTime), 0); // Remaining in milliseconds
      return { percentage, remainingTime };
    }

    function getBarColor(currentTime) {
      const hour = currentTime.getHours();
      if (hour >= 11 && hour < 14) {
        return "#4caf50"; // Green
      } else if (hour >= 14 && hour < 18) {
        return "#ff9800"; // Orange
      } else {
        return "#f44336"; // Red
      }
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
      const seconds = String(totalSeconds % 60).padStart(2, "0");
      return `${hours}:${minutes}:${seconds}`; // Display hours:minutes:seconds
    }

    function updateTimer() {
      const currentTime = getCurrentISTTime();
      document.getElementById("current-time").textContent = `Current Time: ${currentTime.toLocaleTimeString("en-IN", { hour12: true })}`;

      const { percentage, remainingTime } = calculateProgress(currentTime);
      const progressBar = document.getElementById("progress-bar");

      progressBar.style.width = `${percentage}%`;
      progressBar.style.backgroundColor = getBarColor(currentTime);

      document.getElementById("time-left").textContent =
        remainingTime > 0
          ? `Time Left: ${formatTime(remainingTime)}`
          : "Timer Ended. Great job today!";

      setTimeout(updateTimer, 1000); // Update every second for real-time countdown
    }

    function updateQuote() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("motivational-quote").textContent = randomQuote;
    }

    // Initialize Timer
    updateTimer();
    updateQuote();
    setInterval(updateQuote, 60000 * 60); // Update quote every hour

    // Task List Functionality
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const taskList = document.getElementById("task-list");
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.classList.add("task-item");
        li.innerHTML = `
          <input type="checkbox" class="task-checkbox" ${task.done ? "checked" : ""} data-id="${task.id}">
          <span>${task.text}</span>
          <button class="delete-btn" data-id="${task.id}">Delete</button>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask(taskText) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const task = { id: Date.now(), text: taskText, done: false };
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    function deleteTask(taskId) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const updatedTasks = tasks.filter(task => task.id !== taskId);
      localStorage.setItem("tasks", JSON.stringify(updatedTasks));
      loadTasks();
    }

    function toggleTaskCompletion(taskId) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const updatedTasks = tasks.map(task => 
        task.id === taskId ? { ...task, done: !task.done } : task
      );
      localStorage.setItem("tasks", JSON.stringify(updatedTasks));
      loadTasks();
    }

    // Add task functionality
    document.getElementById("add-task-btn").addEventListener("click", () => {
      const taskText = document.getElementById("task-input").value.trim();
      if (taskText) {
        addTask(taskText);
        document.getElementById("task-input").value = ''; // Clear input after adding
      }
    });

    // Delete task functionality
    document.getElementById("task-list").addEventListener("click", (event) => {
      if (event.target.classList.contains("delete-btn")) {
        const taskId = parseInt(event.target.dataset.id, 10);
        deleteTask(taskId);
      }
    });

    // Toggle Views for Task Management
    let isTaskViewActive = false;
    document.getElementById("toggle-btn").addEventListener("click", () => {
      isTaskViewActive = !isTaskViewActive;
      document.getElementById("task-list-container").style.display = isTaskViewActive ? "block" : "none";
      document.getElementById("toggle-btn").textContent = isTaskViewActive
        ? "Switch to Focus Timer"
        : "Switch to Task Management";

      if (isTaskViewActive) {
        loadTasks();
      }
    });

    // Task Completion toggle
    document.getElementById("task-list").addEventListener("change", (event) => {
      if (event.target.classList.contains("task-checkbox")) {
        const taskId = parseInt(event.target.dataset.id, 10);
        toggleTaskCompletion(taskId);
      }
    });
  </script>
</body>
</html>
